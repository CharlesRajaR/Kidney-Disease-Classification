<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney AI | Diagnostic Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 1); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Kidney Disease Classification</h1>
            <p class="text-slate-500">Deep Learning Inference Portal (VGG16 Model)</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="glass-card p-6 rounded-2xl shadow-sm">
                <div class="relative aspect-square w-full mb-6 bg-slate-100 rounded-xl overflow-hidden border-2 border-dashed border-slate-300 flex items-center justify-center">
                    <img id="preview" class="hidden object-cover w-full h-full" alt="Scan Preview">
                    <div id="placeholder" class="text-center p-4">
                        <svg class="w-12 h-12 mx-auto text-slate-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <p class="text-sm text-slate-500">Upload Kidney CT Scan</p>
                    </div>
                </div>

                <div class="flex gap-4">
                    <input type="file" id="fileInput" class="hidden" accept="image/*">
                    <button id="uploadBtn" class="flex-1 bg-white border border-slate-300 py-3 px-6 rounded-xl font-semibold hover:bg-slate-50 transition">Select Image</button>
                    <button id="predictBtn" class="flex-1 bg-indigo-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition disabled:opacity-50">Predict</button>
                </div>
            </div>

            <div class="glass-card p-6 rounded-2xl shadow-sm flex flex-col">
                <h2 class="text-lg font-bold text-slate-800 mb-4">Diagnostic Analysis</h2>
                <div id="resultsPane" class="flex-1 bg-slate-900 rounded-xl p-4 overflow-auto text-indigo-300 font-mono text-sm min-h-[300px]">
                    // Waiting for input...
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="fixed inset-0 bg-slate-900/50 hidden backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-2xl flex items-center gap-4 shadow-2xl">
            <div class="w-6 h-6 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
            <span class="font-semibold text-slate-700">Analyzing Scan...</span>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const predictBtn = document.getElementById('predictBtn');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const resultsPane = document.getElementById('resultsPane');
        const loader = document.getElementById('loader');

        let base64Image = "";

        // Handle File Selection
        uploadBtn.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                preview.src = event.target.result;
                preview.classList.remove('hidden');
                placeholder.classList.add('hidden');
                // Clean Base64 for the API
                base64Image = event.target.result.split(',')[1];
            };
            reader.readAsDataURL(file);
        };

        // Modern Fetch API Request
        predictBtn.onclick = async () => {
            if (!base64Image) return alert("Please upload an image first.");

            loader.classList.remove('hidden');
            resultsPane.innerText = "// Processing data...";

            try {
                const response = await fetch('../predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image })
                });

                if (!response.ok) throw new Error('Inference failed');

                const data = await response.json();
                resultsPane.innerText = JSON.stringify(data, null, 2);
            } catch (err) {
                resultsPane.innerText = `Error: ${err.message}`;
            } finally {
                loader.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
